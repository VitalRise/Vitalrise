<html>
<head>
    <title>Fitness Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1c1c1c;
        }
        .container {
            width: 100%;
            height: 100%;
            max-width: 400px;
            border-radius: 20px;
            overflow: hidden;
            background: url('https://placehold.co/400x800') no-repeat center center/cover;
            position: relative;
            text-align: center;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .logo {
            margin-top: 25%;
        }
        .logo img {
            width: 70px;
        }
        .form-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 20px;
            width: 100%;
            height: 50%;
            position: absolute;
            bottom: 0;
            left: 0;
            box-sizing: border-box;
        }
        .form-container .input-group {
            position: relative;
            margin: 10px 0;
        }
        .form-container input {
            width: calc(100% - 40px);
            padding: 15px 20px 15px 40px;
            border: none;
            border-radius: 10px;
            background: #333;
            color: white;
            font-size: 16px;
        }
        .form-container input::placeholder {
            color: #aaa;
        }
        .form-container .icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }
        .form-container .forgot-password {
            text-align: right;
            color: #aaa;
            font-size: 14px;
            margin: 10px 0;
        }
        .form-container .btn {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-container .btn-signin {
            background: #d4ff00;
            color: black;
        }
        .form-container .btn-guest {
            background: white;
            color: black;
        }
        .form-container .signup {
            color: #aaa;
            font-size: 14px;
        }
        .form-container .signup a {
            color: #d4ff00;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://storage.googleapis.com/a1aa/image/RBQYFnzjKRaKKBxmU2QgkaoKNIjtGeftVPEvKWElJCSTBFpTA.jpg" alt="Fitness Logo">
        </div>
        <div class="form-container">
            <div class="input-group">
                <i class="fas fa-envelope icon"></i>
                <input type="email" placeholder="Email">
            </div>
            <div class="input-group">
                <i class="fas fa-lock icon"></i>
                <input type="password" placeholder="Password">
            </div>
            <div class="forgot-password">Forgot Password?</div>
            <button class="btn btn-signin">Sign in</button>
            <button class="btn btn-guest">Continue as guest</button>
            <div class="signup">Don't have an account? <a href="#">Sign up</a></div>
        </div>
    </div>
</body>
</html>
